---
layout: default
---
<div class="post">
  <h2 class="title">{{ page.title }}</h2>
  <p class="byline"><small>{{ page.date | date:"<b>%b %d</b><br />%Y" }}</small></p>
  <div class="entry">
    {{ content }}
    <p class="meta"><a href="#" class="more">Read More</a> &nbsp;&nbsp;&nbsp; <a href="#" class="comments">Comments (33)</a></p>
  </div>
</div>
    
<div class="nav_links span-16">
  {% if page.previous %}
    <div class="previous span-8"><a href="{{ page.previous.url }}"><< {{page.previous.title}}</a></div>
  {% endif %}
  {% if page.next %}
    <div class="next span-8 last"><a href="{{ page.next.url }}">{{page.next.title}} >></a></div>
  {% endif %}
</div>

<div id="disqus_thread"></div>
<script type="text/javascript">
  /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
  var disqus_shortname = 'jennybraveblog'; // required: replace example with your forum shortname
  /* * * DON'T EDIT BELOW THIS LINE * * */
  (function() {
    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
    dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
<a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
